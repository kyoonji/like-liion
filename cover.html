    <label for="page-2" class="book__page book__page--4">
      <div class="page__content">
        <h1 class="page__content-title">나의 강점</h1>
        <ol>
          <li>
            <div class="page__content-text">전 추진력이 빠른 편입니다. 기획하는 것에 관심이 생겼을 때에는 무작정 문화 기획 관련 활동에 참여해 보기도 했고 고등학생 때는 생명과학 ‘유전’파트에 흥미가 생겨 직접 생명 실험 동아리를 개설하여 활동하기도 했습니다. 이렇게 빠른 실행력을 가지고 여러 가지 도전을 했습니다. </div>
          </li>
          <li>
            <div class="page__content-text">전 승부욕이 강합니다! 제 추진력과 승부욕이 만나면 무작정 지르고 또 이왕 해보는 거 지기 싫어서 열심히 하는 긍정적인 효과를 낼 수 있습니다. </div>
          </li>
          <li>
            <div class="page__content-text">전 한 번 내뱉은 말은 무조건 지켜야 한다는 강박이 있습니다. 예를 들어 알바 면접을 볼 때에도 뽑히고 싶어 무작정 1년 이상 일하겠다고 말을 했다면 아무리 일이 힘들어도 어떻게든 지키기 위해 노력하는 편입니다.</div>
          </li>
          <li>
            <div class="page__content-text">마지막으로 전 습득력이 빠른 편입니다. 지금 알바하는 곳 사장님이 너 같은 애 처음 본다고 어쩜 일을 이렇게 잘하냐고 칭찬해주셨어요 헤헤</div>
          </li>
        </ol>
      </div>
    </label>
