<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김윤지 자기소개</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="">
</head>
<body>
  <div class="cover">
    <div class="book">
    <label for="page-1"  class="book__page book__page--1">
      <img src="cover.jpeg" alt="">
    </label>
    
    <label for="page-2" class="book__page book__page--4">
      <div class="page__content">
        <h1 class="page__content-title">I</h1>
        <div class="page__content-text"></div>
        <div class="page__number"></div>
      </div>
    </label>
      
    <!-- Resets the page -->
    <input type="radio" name="page" id="page-1"/>
      
    <!-- Goes to the second page -->
    <input type="radio" name="page" id="page-2"/>
    <label class="book__page book__page--2">
      <div class="book__page-front">
        <div class="page__content">
          <h1 class="page__content-book-title"></h1>
          <h2 class="page__content-author">자기소개서</h2>
          
          <p class="page__content-credits">
            클릭하면 넘어가요.
            <span></span>
          </p>
          
          <p class="page__content-credits">
             
            <span></span>
          </p>
          
          <div class="page__content-copyright">
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="book__page-back">
        <div class="page__content">
          <h1 class="page__content-title">Contents</h1>
          <table class="page__content-table">
            <tr>
              <td align="left">Part I</td><td align="left">이름</td><td align="right"></td>
            </tr>
            <tr>
              <td align="left">Part II</td><td align="left">나이</td><td align="right"></td>
            </tr>
            <tr>
              <td align="left">Part III</td><td align="left">히히</td><td align="right"></td>
            </tr>
            <tr>
              <td align="left">Part IV</td><td align="left">헤헤</td><td align="right"></td>
            </tr>
            <tr>
              <td align="left">Part V</td><td align="left">후후</td><td align="right"></td>
            </tr>
          </table>
          
          <div class="page__number"></div>
        </div>
      </div>
    </label>
  </div>
  </div>
</body>
</html>
